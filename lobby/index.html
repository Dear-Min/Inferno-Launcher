<!DOCTYPE html>
<html>
<head>
	<title>로비 페이지</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./css/news-kit.css">
	<script type="text/javascript" src="../js/jquery-2.2.3.min.js"></script>
</head>
<script>
function onReady(callback) {
    var intervalID = window.setInterval(checkReady, 1000);

    function checkReady() {
        if (document.getElementsByTagName('body')[0] !== undefined) {
            window.clearInterval(intervalID);
            callback.call(this);
        }
    }
}

function show(id, value) {
    document.getElementById(id).style.display = value ? 'block' : 'none';
}

onReady(function () {
    show('container', true);
    show('client-spinner', false);
});
	
</script>
<body oncontextmenu="return false">
<img id="client-spinner" src="https://lolstatic-a.akamaihd.net/rso-ui/2.2.1/images/themes/lol/spinner.gif">
<div id="container">
	<section class="article-container a2" id="a2">
		<div class="landing-gradient"></div>
        	<header><h1>아트록스 컨버전</h1>아트록스가 스타크래프트 모드로 재탄생합니다.</header>
	</section>
</div>
</body>
</html>
